<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –±–µ–∑–ø–µ–∫–∏ ‚Äî œÄ</title>

    <!-- React —ñ ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel –¥–ª—è JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      :root {
        --radius: 0.625rem;
      }

      /* –ê–Ω—ñ–º–∞—Ü—ñ—è —Ç—Ä–µ–º—Ç—ñ–Ω–Ω—è */
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
        20%, 40%, 60%, 80% { transform: translateX(4px); }
      }

      .shake {
        animation: shake 0.5s ease-in-out;
      }

      body {
        background: linear-gradient(to bottom right, #eef4ff, #f3e8ff);
        font-family: system-ui, -apple-system, sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen p-6">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useRef, useEffect } = React;

      const PI_DIGITS =
        "31415926535897932384626433832795028841971693993751058209749445923078164062862089986280348253421170679";

      function Card({ children, className = "" }) {
        return (
          <div
            className={
              "rounded-3xl shadow-xl border border-gray-200 backdrop-blur-xl " +
              className
            }
          >
            {children}
          </div>
        );
      }

      function PiLearningApp() {
        const [correctCount, setCorrectCount] = useState(0);
        const [currentInput, setCurrentInput] = useState("");
        const [showError, setShowError] = useState(false);
        const [errorCount, setErrorCount] = useState(0);
        const inputRef = useRef(null);

        useEffect(() => {
          inputRef.current?.focus();
        }, [correctCount]);

        // ‚úÖ –†–µ–¥—ñ—Ä–µ–∫—Ç –ø—ñ—Å–ª—è 100 –ø—Ä–∞–≤–∏–ª—å–Ω–∏—Ö —Ü–∏—Ñ—Ä
        useEffect(() => {
          if (correctCount === 100) {
            setTimeout(() => {
              window.location.href = "https://www.google.com";
            }, 1000);
          }
        }, [correctCount]);

        // üö® –†–µ–¥—ñ—Ä–µ–∫—Ç –ø—ñ—Å–ª—è 5 –ø–æ–º–∏–ª–æ–∫
        useEffect(() => {
          if (errorCount >= 5) {
            setTimeout(() => {
              window.location.href = "https://parohod228.github.io/numberPI";
            }, 1000);
          }
        }, [errorCount]);

        const getExpectedDigit = (index) => PI_DIGITS[index];

        const handleInputChange = (e) => {
          const value = e.target.value;
          if (value && !/^[0-9]$/.test(value)) return;
          setCurrentInput(value);

          if (value) {
            const expected = getExpectedDigit(correctCount);
            if (value === expected) {
              setCorrectCount(correctCount + 1);
              setCurrentInput("");
              setShowError(false);
            } else {
              // ‚ùå –ø–æ–º–∏–ª–∫–∞
              setShowError(true);
              setErrorCount((prev) => prev + 1);
              setTimeout(() => {
                setCurrentInput("");
                setShowError(false);
              }, 1500);
            }
          }
        };

        const handleKeyDown = (e) => {
          if (e.key === "Backspace" && !currentInput && correctCount > 0) {
            setCorrectCount(correctCount - 1);
          }
        };

        const renderCells = () => {
          const cells = [];

          if (correctCount >= 1) {
            cells.push(
              <div
                key="pi0"
                className="w-14 md:w-16 h-14 md:h-16 flex items-center justify-center text-2xl md:text-3xl font-bold rounded-2xl bg-gradient-to-br from-blue-500 to-indigo-600 text-white shadow-lg"
              >
                {PI_DIGITS[0]}
              </div>
            );
          } else {
            cells.push(
              <div key="input0" className="relative">
                <input
                  ref={inputRef}
                  type="text"
                  value={currentInput}
                  onChange={handleInputChange}
                  onKeyDown={handleKeyDown}
                  maxLength={1}
                  className={`w-14 md:w-16 h-14 md:h-16 text-2xl md:text-3xl font-bold text-center rounded-2xl border-2 transition-all duration-300 ${
                    showError
                      ? "border-red-400 bg-red-50 text-red-600 shake"
                      : "border-blue-500 bg-white ring-4 ring-blue-100"
                  } outline-none`}
                />
              </div>
            );
          }

          cells.push(
            <div
              key="dot"
              className="w-6 h-14 md:h-16 flex items-center justify-center text-2xl md:text-3xl font-bold text-gray-700"
            >
              .
            </div>
          );

          for (let i = 1; i < correctCount; i++) {
            cells.push(
              <div
                key={i}
                className="w-14 md:w-16 h-14 md:h-16 flex items-center justify-center text-2xl md:text-3xl font-bold rounded-2xl bg-gradient-to-br from-blue-500 to-indigo-600 text-white shadow-lg"
              >
                {PI_DIGITS[i]}
              </div>
            );
          }

          if (correctCount >= 1 && correctCount < 100) {
            cells.push(
              <div key="current" className="relative">
                <input
                  ref={inputRef}
                  type="text"
                  value={currentInput}
                  onChange={handleInputChange}
                  onKeyDown={handleKeyDown}
                  maxLength={1}
                  className={`w-14 md:w-16 h-14 md:h-16 text-2xl md:text-3xl font-bold text-center rounded-2xl border-2 transition-all duration-300 ${
                    showError
                      ? "border-red-400 bg-red-50 text-red-600 shake"
                      : "border-blue-500 bg-white ring-4 ring-blue-100"
                  } outline-none`}
                />
              </div>
            );
          }

          return cells;
        };

        return (
          <div className="max-w-4xl mx-auto space-y-6">
            <Card className="p-6 bg-white/80">
              <div className="flex items-center justify-center">
                <div className="text-center">
                  <h2 className="text-2xl font-bold text-gray-900 flex items-center justify-center gap-2">
                    {/* SVG —â–∏—Ç */}
                    <svg
                      width="24px"
                      height="24px"
                      strokeWidth="1.5"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                      color="#000000"
                      className="text-red-500"
                    >
                      <path
                        d="M4 15.5279V2.6C4 2.26863 4.26863 2 4.6 2H19.4C19.7314 2 20 2.26863 20 2.6V15.5279C20 17.043 19.144 18.428 17.7889 19.1056L12.2683 21.8658C12.0994 21.9503 11.9006 21.9503 11.7317 21.8658L6.21115 19.1056C4.85601 18.428 4 17.043 4 15.5279Z"
                        stroke="#000000"
                        strokeWidth="1.5"
                        strokeLinecap="round"
                        strokeLinejoin="round"
                      ></path>
                    </svg>
                    –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –±–µ–∑–ø–µ–∫–∏
                  </h2>
                  <p className="text-sm text-gray-600 mt-2">
                    –í–∏—è–≤–ª–µ–Ω–æ –ø—ñ–¥–æ–∑—Ä—ñ–ª—É –∞–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å —á–µ—Ä–µ–∑ –ø–æ–≤—Ç–æ—Ä—é–≤–∞–Ω—ñ –∑–∞–ø–∏—Ç–∏.
                    (–ú–æ–∂–ª–∏–≤–∞ DDoS-–∞–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å —ñ–∑ –≤–∞—à–æ–≥–æ –ø—Ä–∏—Å—Ç—Ä–æ—é)
                  </p>
                </div>
              </div>
            </Card>

            <Card className="p-4 bg-gradient-to-r from-blue-500/10 to-indigo-500/10">
              <p className="text-center text-gray-700 font-semibold text-lg">
                –©–æ–± –ø—Ä–æ–¥–æ–≤–∂–∏—Ç–∏, –≤–≤–µ–¥—ñ—Ç—å —Ü–∏—Ñ—Ä–∏ —á–∏—Å–ª–∞ œÄ
              </p>
            </Card>

            <Card className="p-8 bg-white/80">
              <div className="flex flex-wrap gap-3 items-center justify-center">
                {renderCells()}
              </div>

              {showError && (
                <div className="mt-6 p-4 bg-red-50 border-2 border-red-200 rounded-2xl animate-in slide-in-from-top duration-300">
                  <p className="text-center text-red-600 font-semibold">
                    –í–≤–µ–¥–µ–Ω–æ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—É —Ü–∏—Ñ—Ä—É
                  </p>
                </div>
              )}

              {errorCount > 0 && errorCount < 5 && (
                <p className="text-center mt-4 text-sm text-gray-600">
                  –ö—ñ–ª—å–∫—ñ—Å—Ç—å –ø–æ–º–∏–ª–æ–∫: <span className="font-semibold text-red-500">{errorCount}</span> / 5
                </p>
              )}

              {correctCount >= 3 && correctCount < 100 && (
                <div className="mt-6 p-4 bg-blue-50 border-2 border-blue-200 rounded-2xl animate-in slide-in-from-top duration-300">
                  <p className="text-center text-blue-700 font-semibold">
                    –ü—Ä–æ–¥–æ–≤–∂—É–π—Ç–µ: –ø–æ—Ç—Ä—ñ–±–Ω–æ –≤–≤–µ—Å—Ç–∏ 100 —Ü–∏—Ñ—Ä —á–∏—Å–ª–∞ œÄ
                  </p>
                </div>
              )}

              {correctCount === 100 && (
                <div className="mt-6 p-4 bg-green-50 border-2 border-green-200 rounded-2xl animate-in slide-in-from-top duration-300">
                  <p className="text-center text-green-700 font-semibold">
                    ‚úÖ –£—Å—ñ 100 —Ü–∏—Ñ—Ä –≤–≤–µ–¥–µ–Ω–æ –ø—Ä–∞–≤–∏–ª—å–Ω–æ! –í–∏–∫–æ–Ω—É—î—Ç—å—Å—è –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—è...
                  </p>
                </div>
              )}

              {errorCount >= 5 && (
                <div className="mt-6 p-4 bg-red-50 border-2 border-red-200 rounded-2xl animate-in slide-in-from-top duration-300">
                  <p className="text-center text-red-700 font-semibold">
                    ‚ùå –î–æ—Å—è–≥–Ω—É—Ç–æ –ª—ñ–º—ñ—Ç –ø–æ–º–∏–ª–æ–∫ (5). –í–∏–∫–æ–Ω—É—î—Ç—å—Å—è –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—è...
                  </p>
                </div>
              )}
            </Card>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<PiLearningApp />);
    </script>
  </body>
</html>
